<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Belanja Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web App Belanja Sederhana</h1>
        <nav>
            <a href="javascript:void(0);" onclick="showPage('products')">Produk</a>
            <a href="javascript:void(0);" onclick="showPage('cart')">Keranjang</a>
            <a href="javascript:void(0);" onclick="showPage('checkout')">Checkout</a>
        </nav>
    </header>

    <div id="products" class="page">
        <h2>Daftar Produk</h2>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Rp 100.000</p>
            <button onclick="addToCart('Produk 1', 100000)">Tambah ke Keranjang</button>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Rp 200.000</p>
            <button onclick="addToCart('Produk 2', 200000)">Tambah ke Keranjang</button>
        </div>
    </div>

    <div id="cart" class="page" style="display: none;">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-list"></ul>
        <div class="total">
            <p>Total: Rp <span id="total-price">0</span></p>
        </div>
        <button onclick="showPage('checkout')">Checkout</button>
    </div>

    <div id="checkout" class="page" style="display: none;">
        <h2>Checkout</h2>
        <p>Total Pembayaran: Rp <span id="checkout-total">0</span></p>
        <button onclick="alert('Pembayaran berhasil!')">Bayar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
